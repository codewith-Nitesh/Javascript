<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: green;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        let element1 = document.querySelector('.parent')
        element1.style.backgroundColor = 'yellow'
           // using the children property
        element1.children[0].style.backgroundColor = 'red'
        element1.lastElementChild.innerText = 'Friday'
        element1.firstElementChild.style.backgroundColor = 'blue'
     // accessing the parent element from the child element using (parentElement)
        let element2 = document.querySelector('.day')
       let element3 =  element2.parentElement

       element3.style.backgroundColor = 'brown'
        
    </script>
</body>
</html>
